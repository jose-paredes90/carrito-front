<mat-toolbar color="primary">
    <div class="title">
        <strong style="font-size: 30px;">APP STORE</strong>
        <div>
            <button mat-button [matMenuTriggerFor]="menu" #menuTrigger>Menu</button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="openDialog()">Inicia sesion</button>
                <button mat-menu-item *ngIf="isLoggedIn" >log out</button>
            </mat-menu>
            <button mat-button routerLink="cart">
                <mat-icon class="mat-icon" [matBadge]="cartLength" matBadgeColor="warn"> shopping_cart
                </mat-icon>
            </button>
        </div>
    </div>
</mat-toolbar>
